<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Evaluación Sumativa 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    
<body class="bg-light d-flex justify-content-center">
  <div class="container mt-4 mb-5">
    <h2 class="text-center mb-4 fw-bold display-6">Formulario de Registro</h2>
    
    <form class="row g-3 col-md-8 mx-auto" action="backend.html" onsubmit="return validar()">
      <div class="col-md-6">
        <label for="nombre" class="form-label text-primary">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre">
        <div id="error-nombre"></div>
      </div>
      
      <div class="col-12">
        <label for="contrasenha" class="form-label text-secondary">Contraseña</label>
        <input type="password" class="form-control" id="contrasenha">
        <div id="error-contrasenha"></div>
      </div>
      
      <div class="col-12">
        <label for="contrasenha2" class="form-label text-success">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="contrasenha2">
        <div id="error-contrasenha2"></div>
      </div>
      
      <div class="col-md-6">
        <label for="inputState" class="form-label text-danger">Comuna</label>
        <select id="inputState" class="form-select">
          <option value="" disabled selected>Seleccione una comuna</option>
          <option value="1">Comuna 1</option>
          <option value="2">Comuna 2</option>
        </select>
      </div>
      
      <div class="col-12">
        <label for="direccion" class="form-label text-warning">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
        <div id="error-direccion"></div>
      </div>
      
      <div class="col-md-6">
        <label for="telefono" class="form-label text-info">Número de teléfono</label>
        <input type="tel" class="form-control" id="telefono">
        <div id="error-telefono"></div>
      </div>
      
      <div class="col-md-5">
        <label for="inputUrl" class="form-label text-dark">URL</label>
        <input type="text" class="form-control" id="url">
      </div>
      
      <div class="col-12">
        <label for="inputAficiones" class="form-label text-muted">Aficiones/Pasatiempos</label>
        <input type="text" class="form-control" id="aficiones">
      </div>
      
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Sign in</button>
      </div>
    </form>

    <div class="my-5 col-md-8 mx-auto">
      <h3 class="text-center">Lista</h3>
      <hr>
      <ul id="lista"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
  </div>
</body>

</html>
